<div class="modal__backdrop"
     *ngIf="visible"
     @backdrop></div>
<div class="modal"
     *ngIf="visible"
     @modalWindow>
    <div class="modal__wrapper"
         [ngClass]="{'warning': isWarning}">
        <div class="modal__close"
             (click)="closeWindow()">
            <i class="fas fa-times"></i>
        </div>
        <h3 class="modal__heading">{{title}}</h3>
        <div class="modal__content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
